<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Gallery</title>
  </head>
  <body>
    <div id="root"></div>
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">
      const Navbar = () => {
        return (
          <nav className="navbar">
            <div className="navbar-container">
              <div className="navbar-menu">
                <a href="#" className="navbar-item">
                  Home
                </a>
                <a href="#" className="navbar-item">
                  Gallery
                </a>
                <a href="#" className="navbar-item">
                  Contact
                </a>
                <a href="#" className="navbar-item">
                  About
                </a>
              </div>
              <div className="navbar-hamburger">
                <span className="hamburger-icon">â˜°</span>
              </div>
            </div>
          </nav>
        );
      };

      // ImageCard Component
      const ImageCard = ({ title, price }) => {
        return (
          <div className="image-card">
            <img
              src={`https://via.placeholder.com/300x200?text=${title}`}
              alt={title}
            />
            <div className="card-content">
              <h3>{title}</h3>
              <p>{price}</p>
            </div>
          </div>
        );
      };

      // Gallery Component
      const Gallery = () => {
        const images = [
          { title: "Image 1", price: "10.00" },
          { title: "Image 2", price: "20.00" },
          { title: "Image 3", price: "30.00" },
          { title: "Image 4", price: "40.00" },
          { title: "Image 5", price: "50.00" },
          { title: "Image 6", price: "60.00" },
        ];

        return (
          <div className="gallery">
            {images.map((image, index) => (
              <ImageCard key={index} title={image.title} price={image.price} />
            ))}
          </div>
        );
      };

      const App = () => {
        return (
          <>
            <Navbar />
            <Gallery />
          </>
        );
      };

      const root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(<App />);
    </script>
  </body>
</html>
