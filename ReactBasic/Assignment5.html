<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Page</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f5f5f5;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .product-card {
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        width: 350px;
        padding: 20px;
        box-sizing: border-box;
      }

      .product-image {
        width: 100%;
        border-radius: 10px;
        margin-bottom: 20px;
      }

      .title {
        font-size: 24px;
        color: #333;
        margin-bottom: 10px;
      }

      .price {
        font-size: 20px;
        color: #e63946;
        margin-bottom: 15px;
      }

      .short-description {
        font-size: 14px;
        color: #666;
        margin-bottom: 15px;
      }

      .long-description {
        font-size: 14px;
        color: #666;
        margin-bottom: 20px;
      }

      .features h3,
      .details h3 {
        font-size: 18px;
        color: #333;
        margin-bottom: 10px;
        border-bottom: 2px solid #e63946;
        display: inline-block;
      }

      .features ul,
      .details ul {
        list-style: none;
        padding: 0;
      }

      .features ul li,
      .details ul li {
        font-size: 14px;
        color: #444;
        margin-bottom: 5px;
      }

      .button {
        background-color: #e63946;
        color: #fff;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
        width: 100%;
        margin-bottom: 10px;
      }

      .button:hover {
        background-color: #d62828;
      }

      .delivery {
        font-size: 14px;
        color: #666;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script src="https://unpkg.com/react@18.2.0/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">
      const ProductCard = () => {
        return (
          <>
            <div className="product-card">
              <img
                src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSoHjVO1zIUWwGmRLrDmoqmg5I1qXHGL6Hb7Q&s"
                className="product-image"
              />
              <h2 className="title">Automatic Watch</h2>
              <p className="price">$350.00</p>
              <p className="short-description">
                Lorem ipsum dolor sit amet consectetur adipisicing elit. Error
                impedit labore incidunt consectetur illum rerum.
              </p>
              <p className="long-description">
                Lorem ipsum dolor sit amet consectetur, adipisicing elit. Nam
                impedit officia a natus non rerum est maiores accusantium minus
                doloremque sunt voluptatem nemo, veniam aliquam.
              </p>

              <div className="features">
                <h3>FEATURES</h3>
                <ul>
                  <li>Chronograph</li>
                  <li>Master Chronometer Certified</li>
                  <li>Teachymeter</li>
                  <li>Anti-Magnetic</li>
                  <li>Chronometer</li>
                  <li>Small seconds</li>
                </ul>
              </div>

              <div className="details">
                <h3>PRODUCT DETAILS</h3>
                <ul>
                  <li>Between lugs: 20mm</li>
                  <li>Bracelet: Leather strap</li>
                  <li>Case: Steel</li>
                  <li>Case diameter: 42mm</li>
                  <li>Dial color: Black</li>
                  <li>
                    Cystal: Domed, scratch-resistant sapphire crystal with
                    anti-reflective treatment inside
                  </li>
                  <li>Water resistance: 5 bar(50 metres / 167 feet</li>
                </ul>
              </div>

              <button className="button">ADD TO CART</button>
              <p className="delivery">2-3 business days delivery</p>
            </div>
          </>
        );
      };

      const root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(<ProductCard />);
    </script>
  </body>
</html>
